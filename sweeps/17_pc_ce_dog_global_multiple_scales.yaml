program: mec_hpc_investigations/models/run_trainer_rylan.py
project: mec-hpc-investigations
method: grid
metric:
  goal: minimize
  name: pos_decoding_err
parameters:
  activation:
    values: [
        'relu',
        'tanh',
    ]
  batch_size:
    values: [200]
  bin_side_in_m:
    values: [0.05]
  box_height_in_m:
    values: [2.2]
  box_width_in_m:
    values: [2.2]
  initializer:
    values: [
      'glorot_uniform',
    ]
  is_periodic:
    values: [False]
  learning_rate:
    values: [0.0001]
  n_epochs:
    values: [20]
  n_grad_steps_per_epoch:
    values: [5000]
  n_place_fields_per_cell:
    values: [
      1.0,
    ]
  n_recurrent_units_to_sample:
    values: [256]
  Ng:
    values: [4096]
  Np:
    values: [512]
  optimizer:
    values: [
        'adam',
    ]
  place_field_loss:
    values: [
      'crossentropy',
    ]
  place_field_values:
    values: [
      'difference_of_gaussians',
    ]
  place_field_normalization:
    values: [
      'global',
    ]
  place_cell_rf:
    values: [
      0.12,
      'Uniform( 0.09 , 0.12 )',
      'Uniform( 0.05 , 0.20 )'
    ]
  readout_dropout:
    values: [0.]
  rnn_type:
    values: [
      'RNN',
      'LSTM',
      'UGRNN',
      'GRU',
    ]
  seed:
    values: [ 0 ]
  sequence_length:
    values: [20]
  surround_scale:
    values: [
      2.,
      'Uniform( 1.90 , 2.10 )',
      'Uniform( 1.50 , 2.50 )',
    ]
  weight_decay:
      values: [ 0.0001 ]
