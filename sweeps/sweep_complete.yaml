program: mec_hpc_investigations/models/run_trainer_rylan.py
project: mec-hpc-investigations
method: grid
metric:
  goal: minimize
  name: pos_decoding_err
parameters:
  activation:
    values: [
        'relu',
        'tanh',
        'sigmoid',
    ]
  batch_size:
    values: [200]
  bin_side_in_m:
    values: [0.05]
  box_height_in_m:
    values: [2.2, 2.4]
  box_width_in_m:
    values: [2.2, 2.4]
  initializer:
    values: [
      'glorot_uniform',
      'glorot_normal',
      'orthogonal',
    ]
  is_periodic:
    values: [False]
  learning_rate:
    values: [0.001, 0.0001]
  n_epochs:
    values: [10]
  n_grad_steps_per_epoch:
    values: [2500]
  n_recurrent_units_to_sample:
    values: [256]
  Ng:
    values: [4096]
  Np:
    values: [512]
  optimizer:
    values: [
        'sgd',
        'adam',
    ]
  place_cell_loss:
    values: [
      'mse',
      'crossentropy',
    ]
  place_cell_values:
    values: [
        'position',
        'gaussian',
        'difference_of_gaussians',
    ]
  place_field_normalization:
    values: [
      'normal',
      'softmax',
    ]
  place_cell_rf:
    values: [
      0.10,
      0.11,
      0.12,
      0.13,
      0.14,
    ]
  readout_dropout:
    values: [0.]
  rnn_type:
    values: [
        'SimpleRNN',
        'LSTM',
        'UGRNN',
        'GRU',
    ]
  seed:
    values: [ 0, 1]
  sequence_length:
    values: [20, 40]
  surround_scale:
    values: [1.8, 2., 2.2]
  weight_decay:
      values: [0, 0.0001 ]